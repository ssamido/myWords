<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All words</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      
      <ion-input placeholder="Enter word" type="text" (ionChange)='onChange()' [(ngModel)]='searchString'></ion-input>
    </ion-item>
  </ion-list>
  <ion-list  lines="none" (click)="getDetail(word)" inset="true" *ngFor='let word of ( words|myfilter : searchString)'>
   
      {{ word.English }}
   
  </ion-list>
</ion-content>
